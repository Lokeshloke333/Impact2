<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Mobile Consistency Styles */
      .mobile-img-responsive {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      
      .mobile-card {
        flex-direction: column;
        text-align: center;
      }
      
      .mobile-spacing {
        padding: 1rem;
      }
      
      @media (max-width: 768px) {
        .hero-content {
          padding: 1rem !important;
        }
        
        .section-content {
          flex-direction: column;
          gap: 1rem;
        }
        
        .image-container {
          width: 100% !important;
          margin-bottom: 1rem;
        }
        
        .text-container {
          width: 100% !important;
        }
        
        .testimonial-card {
          flex-direction: column !important;
        }
        
        .testimonial-image {
          width: 100% !important;
          margin-bottom: 1rem;
        }
        
        .service-grid {
          grid-template-columns: 1fr !important;
        }
        
        .btn-mobile-full {
          width: 100% !important;
        }
        
        /* Reduce gaps between sections in mobile */
        section:not(:first-of-type) {
          padding-top: 1rem !important;
        }
        
        .py-20 {
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
        }
        
        .py-24 {
          padding-top: 1.5rem !important;
          padding-bottom: 1.5rem !important;
        }
        
        .py-16 {
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
        }
      }
      
      /* Consistent image sizing */
      .img-standard {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
      }
      
      @media (max-width: 640px) {
        .img-standard {
          height: 200px;
        }
      }
    </style>
</head>
<body>

<div id="navbar-placeholder" class="relative z-[100]"></div>


     <section class="bg-gradient-to-r from-[#41B121] to-[#41B121] py-12">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-medium text-white text-center">
      CONTACT US
    </h1>
  </div>
</section>


    <section
        id="ContactFormId"
        class="bg-gray-50/50 py-8 md:py-12 px-6 md:px-16 lg:px-24 mobile-spacing"
      >
      
        <div class="text-center mb-10">
          <h2
            class="text-3xl md:text-4xl font-semibold uppercase tracking-[3.04px]"
          >
            <span class="text-[#6e6e6e]">Your </span>
            <span class="text-lime-600 font-bold">dedicated</span>
            <span class="text-[#6e6e6e]"> </span>
            <span class="text-lime-600 font-bold">manager</span>
            <span class="text-[#6e6e6e]">, just a click away.</span>
          </h2>
        </div>

        <div
          class="flex flex-col-reverse lg:flex-row justify-between items-start gap-8 section-content"
        >
          <div class="w-full lg:w-[50%] flex flex-col image-container">
            <!-- <h3 class="text-[#6e6e6e] text-4xl font-semibold pb-4">Reach Us</h3> -->
            <div
              class="p-5 bg-neutral-100 rounded-xl border border-zinc-100 flex items-center gap-5 mb-6"
            >
              <div
                class="w-14 h-14 bg-gradient-to-br from-yellow-300 to-lime-500 rounded-full flex items-center justify-center flex-shrink-0"
              >
                <svg
                  width="32"
                  height="24"
                  viewBox="0 0 32 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

                    fill="white"
                  />
                </svg>
              </div>
              <div>
                <p
                  class="text-neutral-900 text-lg sm:text-xl font-semibold tracking-wide"
                >
                  Email Now
                </p>
                <p
                  class="text-stone-500 text-base sm:text-lg leading-snug break-all"
                >
                  Info@impactconnectsolutions.com
                </p>
              </div>
            </div>
            <div>
              <img
                src="./Images/contact.png"
                alt="A person with a megaphone next to a laptop with envelopes"
                class="w-full max-w-xl mx-auto mobile-img-responsive"
              />
            </div>
          </div>

          <div class="w-full lg:w-3/5 flex flex-col gap-8 text-container">
            <div>
              <h3 class="text-[#6e6e6e] text-4xl font-semibold leading-tight">
                Contact Us Today!
              </h3>
              <p
                class="mt-4 text-stone-500 text-xl font-normal font-['Arial'] leading-loose"
              >
                We prioritize responding to your inquiries promptly to ensure
                you receive the assistance you need in a timely manner.
              </p>
            </div>
            <form class="flex flex-col gap-7" id="ContactForm">
              <input
                type="text"
                placeholder="Name"
                class="w-full p-4 bg-white rounded shadow-sm border border-zinc-100 font-['Be_Vietnam_Pro']"
              />
              <input
                type="email"
                placeholder="Email"
                class="w-full p-4 bg-white rounded border border-zinc-100 font-['Be_Vietnam_Pro']"
              />
              <textarea
                placeholder="Message"
                rows="4"
                class="w-full p-4 bg-white rounded border border-zinc-100 font-['Be_Vietnam_Pro']"
              ></textarea>
              <button
                type="submit"
                class="w-full sm:w-fit px-6 py-3 bg-gradient-to-b from-yellow-400 via-lime-600 to-lime-600 rounded-md text-white text-base font-semibold btn-mobile-full"
              >
                Send a Message
              </button>
            </form>
          </div>
        </div>
      </section>

        <section class="bg-[#186C01] py-12">
        <div class="max-w-7xl mx-auto px-6">
          <div class="flex flex-col md:flex-row items-center justify-between gap-6">

            <!-- Text -->
            <h2 class="text-white text-3xl md:text-4xl font-semibold">
              Ready to Get Started?
            </h2>

            <!-- Button -->
            <a
              href="contact.html"
              class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold text-lg px-8 py-4 rounded-xl transition"
            >
              Book A Free Consultation
            </a>

          </div>
        </div>
      </section>
      </section>

     <div id="footer-placeholder"></div>
